#JPA
#example1 Employee and employeeControlller


#JPA
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Data source

#this line is just to store our data in our H2 local db
spring.datasource.url=jdbc:h2:tcp://localhost/~/h2/dbh2

#this line is just to store our data in memory, that is, RAM memory
#spring.datasource.url=jdbc:h2:mem:db

#user and password defined for our db
spring.datasource.username=joan
spring.datasource.password=joan
spring.datasource.driver-class-name=org.h2.Driver

#Port
server.port=8088
#http://localhost:8088/home (to view in web)

#DDL configuration

#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=drop-and-create

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/